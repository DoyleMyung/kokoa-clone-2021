<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-renkoku - KoKoa Clone</title>
  </head>

  <body id="chat-screen">


    <div id="mobile-only">
      <span>Please use mobile device<br>Or, reduce the screen size.
      </span> 
    </div>
    <!--<div class="status-bar">
      <div class="status-bar__column">
        <span>No Service </span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>07:11</span>
      </div>
      <div class="status-bar__column">
        <span>94%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>-->

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Renkoku</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, May 13, 2021</div>
      <div class="message-row">
        <img src="photo/renkoku.jpeg" />
        <div class="message-row__content">
          <span class="message__author">Renkoku</span>
          <div class="message__info">
            <span class="message__bubble">Let's meet at Mugen Train!!!</span>
            <span class="message__time">23:59</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">OK!! See you there!</span>
            <span class="message__time">23:59</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text"placeholder="Write a message..."/>
        <i class="far fa-grin-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i>
        </button>
    </form>

    <script
      src="https://kit.fontawesome.com/deab622e0a.js"
      crossorigin="anonymous"
    ></script>
  </body>

  
</html>
